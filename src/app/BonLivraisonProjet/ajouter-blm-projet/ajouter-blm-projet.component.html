

<div class="container-fluid">

    <div class="container">
      <!-- Title -->
      <div class="d-flex justify-content-between align-items-center py-3">
        <br>
        <h5 style="font-family:Marker Felt, fantasy; font-size: 28px; color:navy;position:center;"> <strong>Ajouter bon de livraison</strong> </h5>
        <br>
        <br>
      </div>
    
      <!-- Main content -->
      <div class="row">
        <div class="col-lg-8">
          <!-- Details -->
         
          <!-- Payment -->
          <div class="card mb-41">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <h3 class="h6">Détail bon de commande</h3>
                  <strong>code :{{bondeCommande.codebc}}</strong><br>
                  
                </div>
                <div class="col-lg-6">
                  <h3 class="h6">Détail métier</h3>
                  <address>
                    <strong>Code métier:{{metier.nomMetier}}</strong><br>
                   
                  </address>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
      </div>





<div class="container" id="container"  >
	

	
	<div><br></div>
	<div class="row">
		<div class="col-lg-7">
			<div class="contact">
				
	
				<!--addAraticleRealisee-->
				<form >

					<div class="row gx-2 mb-2">
						<div class="col-md-6">

							<label>Code article:</label>
							<input  name="code" class="form-control" id="code">

						</div>
						<div class="col-md-3">
							<div class="single_address">
								<i  class="fa fa-search" aria-hidden="true"></i>


							</div>
						</div>

					</div>




					<br>

					<div class="row gx-3 mb-3">

						<div class="col-md-6">

							<label class="small mb-1" for="inputLastName">Désigniation</label>
							<input  name="designation" id="designation"
								class="form-control" readonly>

						</div>

						<div class="col-md-6">

							<label class="small mb-1" for="inputLastName">Unité</label>
							<input  name="unitee" id="unitee" class="form-control"
								readonly>

						</div>

					</div>

					<div class="row gx-3 mb-3">

						<div class="col-md-6">

							<label class="small mb-1" for="inputLastName">Quantité réalisée durant les autres attachements</label>
							<input  name="sommeAff" id="sommeAff" type="number" class="form-control" readonly>

						</div>

						<div class="col-md-6">

							<label class="small mb-1" for="inputLastName">Quantité réalisée</label>
							<input  name="Qte" id="Qte" type="number" class="form-control" required>

						</div>
					</div>



					<div class="col-md-12 text-center">
						<button type="submit" name="submit" id="submitButton"
							class="btn btn-contact-bg">Article suivant
							<i class="fa fa-chevron-right"></i></button>
					</div>

				</form>


			</div>
		</div>
		<!--- END COL -->
		<div class="col-lg-5">
			<div class="single_address">
				<i  class="fa fa-bars"></i>

				<h4>Liste des articles utulisées</h4>


			</div>

			<div class="single_address">
				<i  class="fa fa-list-ol" aria-hidden="true"></i>
				<h4>Liste des articles réalisée</h4>


			</div>

			<div class="single_address">
				<i  class="fa fa-database" aria-hidden="true"></i>

				<h4>Sauvegarder attachement</h4>
			</div>
			<!--(click)="openImprimerModal()"-->
			<div class="single_address"><!--(click)="imprimer(attachementId)" -->
				<i  class="fa fa-print" aria-hidden="true"></i>

				<h4>Imprimer attachement</h4>
				
		       </div>



			<div>
				
			<!--	<button  [useExistingCss]="true" class="fa fa-print" aria-hidden="true" printSectionId="mytodosItemsId" 
				printTitle="Attachement journalier"  printSectionId="print-section" ngxPrint>Print</button>
				-->
					
					
			
			</div>

		</div>
		<!--- END COL -->
	</div>
	<!--- END ROW -->
 </div>
 <!--- END CONTAINER -->
