   <div class="container" id="main-container">
   <div class="row">
    <div *ngFor="let demande of demandes" class="col-md-6 col-xl-3">
        <div class="card" style="width: 18rem;">
            <img src="{{demande?.logo}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">demande i </h5>
              <p class="card-text">
            {{demande?.nom}}<br>
            {{demande?.email}}
            {{demande?.telOrg}}
        </p>
    
            </div>
            <li class="list-group-item"><i class="fa fa-envelope float-right"></i>email</li>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{demande?.adresse}}</li>
              <li class="list-group-item">{{demande?.telOrg}}</li>
              <li class="list-group-item">{{demande?.code}}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">more </a>
              <a href="#" class="card-link">send Email</a>
            </div>
          </div>
    </div>
    </div>
  
   
  
 
  
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Demande</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete Demande {{deleteDDemande?.nom}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <!-- (click)="onDeleteDemande(deleteDDemande?.id)"-->
                <button 
                class="btn btn-danger" data-dismiss="modal">Yes
            </button>
             </div>
          </div>
       </div>
      </div>
     </div>
     </div>
