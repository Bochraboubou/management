
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        						<label class="col-sm-3 control-label">Nom :</label>
        						<div class="col-sm-9">
        							<input ngModel="{{demande.nomDG}}" name="nomDG"  id ="nomDG"type="text" class="form-control" readonly>
        							
        						</div>
        					</div>
        					<div class="form-group">
        						<label class="col-sm-3 control-label">Email </label>
        						<div class="col-sm-9">
        							<input ngModel="{{demande.emailDG}}" name="emailDG" id="emailDG" type="text" class="form-control" readonly >
        							</div>
        					</div>
        					
							
        					<div class="form-group">
        						<label class="col-sm-3 control-label">tél</label>
        						<div class="col-sm-9">
        							<input ngModel="{{demande.telDG}}" name="telDG" id="telDG"  type="text" class="form-control"  readonly >
        						
        						</div>
        					</div>
                            <br>
                            <h2>info admin :</h2>

        							<label class="col-sm-3 control-label">Nom</label>
        							<div class="col-sm-9">
        								<input ngModel="{{demande.nomAdmin}}" name="nomAdmin" id="nomAdmin"  type="text" class="form-control"readonly >
        							</div>
        						</div>
                               
        						<div class="form-group">
        							<div class="col-sm-5 col-sm-offset-3">
                                        <label class="col-sm-3 control-label">email</label>
        								<input  ngModel="{{demande.emailAdmin}}" name="emailAdmin" id="emailAdmin" type="text" class="form-control" readonly>
        							</div>
        							<div class="col-sm-4">
                                        <label class="col-sm-3 control-label">tel</label>
        								<input ngModel="{{demande.telAdmin}}" name="telAdmin" id="telAdmin" type="text" class="form-control" readonly>
        							</div>
        						</div>
        						
        					</div>
        					
							<hr>
                            <div class="action-btn">

              <h3 class="modal-title" id="exampleModalLongTitle">Document officiel </h3>

            <div class="modal-body">
                <img src="{{this.demandeService.apiServeUrl+'/api/Documentdemande/'+demande.id}}"

          </div>
