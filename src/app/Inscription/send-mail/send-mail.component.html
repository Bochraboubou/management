<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container bootdey">
<div class="email-app">
       <main>
       
        <form #sendMilForm="ngForm" (ngSubmit)="envoyerEmail()">
            <div class="form-row mb-3">
                <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                <div class="col-10 col-sm-11">
                    <input  ngModel="{{demande.emailAdmin}}" name="destinataire" id="destinataire" type="email" class="form-control"  readonly>
                </div>
            </div>
            <div class="form-row mb-3">
                <label for="cc" class="col-2 col-sm-1 col-form-label">objet</label>
                <div class="col-10 col-sm-11">
                    <input name="objet"  type="text" class="form-control" id="objet" value="CPM-GROUP">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11 ml-auto">
                    <div class="toolbar" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-bold"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-italic"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-underline"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-left"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-right"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-center"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-justify"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-indent"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-outdent"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ul"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ol"></span>
                            </button>
                        </div>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-trash-o"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-paperclip"></span>
                        </button>
                       
                    </div>
                   
                    <div class="form-group">
                        
                        
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <textarea  name="message" name="message" class="form-control" id="message" rows="12" >
                Bonjour {{demande.nomAdmin}},
                Bienvenue dans CMP-GROUP &#8211; nous sommes ravis de vous avoir Ã  bord .
                votre code de confirmation est :{{code}}
                 Pour s'inscrire il suffit de taper ici:{{this.lien}}
                Prends soin de toi,
                CPM-GROUP</textarea>
            </div>
            <div class="action-wrapper text-center">
                
                   <button  class="btn btn-success btn-lg" type="submit">
                        send
                   </button>
                   
                   <!--<button (click)="saveNewUser(prospect)" class="btn btn-success btn-lg" type="submit">
                    prospect
               </button>-->
                 
               

        </div>
        <br>
       <!--<button (click)="showinformation()" type="button">show</button>-->
           
        </form>
       
    </main>
</div>
</div>
