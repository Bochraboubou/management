<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container bootdey">
<div class="email-app">
       <main>
        <div class="alert alert-success" *ngIf="good==1">
            <strong>email envoyer a {{email.destinataire}}..</strong>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert"*ngIf="alertEmail==1" >
            <strong>Attention !</strong> vÃ©rifier l 'adresse email{{email.destinataire}} .
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form #sendMilF="ngForm" (ngSubmit)="sendEmail()">
            <div class="form-row mb-3">
                <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                <div class="col-10 col-sm-11">
                    <input  ngModel="{{demande.emailAdmin}}" name="emailAdmin" id="emailAdmin"ngtype="email" class="form-control"  readonly>
                </div>
            </div>
            <div class="form-row mb-3">
                <label for="cc" class="col-2 col-sm-1 col-form-label">objet</label>
                <div class="col-10 col-sm-11">
                    <input type="email" class="form-control" id="cc" placeholder="Type email" value="CPM-GROUP">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11 ml-auto">
                    <div class="toolbar" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-bold"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-italic"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-underline"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-left"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-right"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-center"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-justify"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-indent"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-outdent"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ul"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ol"></span>
                            </button>
                        </div>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-trash-o"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-paperclip"></span>
                        </button>
                       
                    </div>
                   
                    <div class="form-group">
                        
                        
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <textarea [(ngModel)]="email.message" class="form-control" id="message" name="body" rows="12" >
               </textarea>
            </div>
            <div class="action-wrapper text-center">
                
                    <button  class="btn btn-success btn-lg" type="">
                        send
                   </button>
               

        </div>
           
        </form>
       
    </main>
</div>
</div>
