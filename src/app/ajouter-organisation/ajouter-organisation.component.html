    <h1 style="color:blue; text-align: center;"><strong> Ajouter une organisation</strong></h1>

            <label for="nom">Nom de l'organisation</label>
            <input type="text" ngModel name="nom" class="form-control" id="nom" placeholder="Nom de l'organisation"  required>
          </div>

          <div class="col-md-4 mb-3">
            <label for="code"> Code de l'organisation</label>

          </div>

            <select ngModel name="secteur_d_activite" id="secteur" class="form-select" placeholder="Secteur d'activité" aria-label="Default select example">
              <!--<option selected>choisir une option</option>-->
              <option   *ngFor="let sect of secteurs"
              [value]="sect.nomSecteur">
              {{sect.nomSecteur}}
            </option>
            </select>
          </div>

            <label for="email">Email</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
