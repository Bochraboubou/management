
<div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div><h1 style="font-family:Marker Felt, fantasy; font-size: 28px; color:navy;">Chercher les entreprises qui vous interesse</h1></div>
            <form class="d-flex">
              <input class="form-control" type="search" [(ngModel)]="terme"
              name="terme" id="searchEntreprise" placeholder="Search" aria-label="Search" width="50px">
            </form>
          </div>
    </div>
    <br>
    <!--espace pour la liste des articles ajoutés-->
   
      <div>
        <table class="table table-hover table-striped">
          <thead>
            <tr class="table-title">
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Code</th>
              <th scope="col">Secteur d'activité preferée</th>
              <th scope="col">Pays</th>
              <th scope="col">Region</th>
              <th scope="col">Adresse</th>
              <th scope="col">Email</th>
              <th scope="col">Tel</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entrep of organs | filter:terme | paginate : {
                itemsPerPage:4,
                currentPage:page,
                totalItems:totalLength
                }
                ,let i= index">
              <th scope="row">{{i}}</th>
              <td>{{entrep.nom}}</td>
              <td>{{entrep.code}}</td>
              <td>{{entrep.secteur_d_activite}}</td>
              <td>{{entrep.pays}}</td>
              <td>{{entrep.region}}</td>
              <td>{{entrep.adresse}}</td>
              <td>{{entrep.email}}</td>
              <td>{{entrep.tel}}</td>
             
              
            </tr>
          </tbody>
         
        </table>
        <pagination-controls (pageChange)="page = $event" class="text-center entreprisePagination"></pagination-controls>
    </div>
        
</div>
<div>
</div>

<button  routerLink="/inviterEntreprise" type="button" class="btn btn-warning">
